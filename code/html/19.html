<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script type="text/javascript" src="d3.v2.js"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js"></script>
</head>

<style>

.node {
stroke: #fff;
stroke-width: 1.5px;
}

.link {
stroke: #999;
stroke-opacity: 1;
}

</style>
<body>
<div id="viz"></div>
	<script type="text/javascript">

//Trying to see if we can add a node by clicking the mouse itself. This code got lot of problems. I built a better code in 20.html.

		var color = d3.scale.category20();

		var key = function(d) { return d.key;};

//		var nodes = [{x:500, y:500, "color":"red"},{x:500,y:500,"color":"green"}],
		var nodes = [{"key":0, label:"E", group:4},{"key":1, label:"E", group:10}],
		links = [{"key":0, "source":1,"target":0}],
//		links = [(4,6),(5,4),(2,7),(7,6)],
//		links = [],
		width = 1200,
		height = 500;
		
		var count=0, source, target;

		var vis = d3.select("#viz").append("svg")
		.attr("width", width)
		.attr("height", height)
		.style("border","2px black solid");

		function draw(){
		var force = d3.layout.force()
		.nodes(nodes)
		.links(links)
		.charge(-200)
		.distance(100)
		.linkDistance(30)
		.size([width, height])
		.start();

		var node = vis.selectAll(".node")
		.data(nodes, key)
		.enter().append("circle")
		.attr("class", "node")
		.attr("r",10)
		.style("fill", function(d) {return color(d.group);})
		.call(force.drag);

		var link = vis.selectAll(".link")
		.data(links, key)
		.enter().append("line")
		.attr("class", "link")
		.style("stroke-width",2)
		.style("stroke", "steelblue")
		.style("fill", "none");

		tick_count = 0;
		force.on("tick", function() {
			vis.selectAll(".link").attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			vis.selectAll(".node").attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });

			console.log(tick_count++ + toString(nodes[nodes.length-1].x) + " , " + toString(nodes[nodes.length-1].y));
			
		});


		node.append("title")
			.text(function(d){return d.label;})

		node.on("click",function(d,i){
			console.log(d.x, d.y);
			if(count == 1)
			{
				target = i;
				console.log(target);
				key_id = links.length;
				links.push({"key": key_id, "source":source, "target":target});
				count = 0;
	//			draw();
				force.resume();

			}
			else if (count == 0)
			{
				source = i;
				console.log(source);
				count = 1;
			}


		});
		}

		draw();


		vis.on("mousedown", function()
		{
			var point = d3.mouse(this);
			key_id = nodes.length;
			nodes.push({"key":key_id, x:point[0],y:point[1],label:"E",group:2});
			draw();
		});

		.data(nodes)
		.enter().append("svg:text")
		.attr("x",function(d,i){return d.cx;})
		.attr("y",function(d,i){return d.cy;})
		.attr("text-anchor", "middle")
		.text(function(d){return d.label;})
		.attr("fill", "red");
*/

</script>
