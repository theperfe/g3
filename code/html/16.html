<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script type="text/javascript" src="d3.v2.js"></script>
</head>

<style>

.node {
stroke: #fff;
stroke-width: 1.5px;
}

.link {
stroke: #999;
stroke-opacity: 1;
}

</style>
<body>
<div id="viz"></div>
	<script type="text/javascript">

//Trying to run some examples from here: http://vimeo.com/29458354.
//This is the first example.

		var color = d3.scale.category20();

		var nodes = [],
		links = [],
		width = 1200,
		height = 500;
		
		var vis = d3.select("#viz").append("svg")
		.attr("width", width)
		.attr("height", height);

		function draw(){

		var node = vis.selectAll(".node")
		.data(nodes)
		.enter().append("circle")
		.attr("class", "node")
		.attr("r",5)
		.attr("cx",function(d){return d.x;})
		.attr("cy",function(d){return d.y;})
		.style("fill", function(d) {return color(d.group);})
		.transition()
		.delay(0)
		.duration(3000)
		.attr("r",0);

		var link = vis.selectAll(".link")
		.data(links)
		.enter().append("line")
		.attr("class", "link")
		.style("stroke-width",2)
		.style("stroke", "steelblue")
		.style("fill", "none");


		}

		draw();


		vis.on("mousemove", function()
		{
			var point = d3.mouse(this);
			nodes.push({x:point[0],y:point[1],label:"E",group:2});
//			nodes.push({x:mouse.x, y:mouse.y});
			draw();
		});

</script>
