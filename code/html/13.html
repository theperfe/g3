<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script type="text/javascript" src="d3.v2.js"></script>
</head>

<body>
<div id="viz"></div>
	<script type="text/javascript">

//Trying to create a force layout graph using the force functions of d3.


		var nodes = [{"x":575, "y":296, "color":"red"}],
//		links = [(4,6),(5,4),(2,7),(7,6)],
		links = [],
		width = 1200,
		height = 500;
		
		var vis = d3.select("#viz").append("svg")
		.attr("width", width)
		.attr("height", height);

		var force = d3.layout.force()
		.nodes(nodes)
		.links(links)
		.size([width, height])
		.start();

		var node = vis.selectAll(".node")
		.data(nodes)
		.enter().append("circle")
		.attr("class", "node")
		.attr("r",5)
		.style("fill", "blue")
		.call(force.drag);

		force.on("tick", function() {
			node.attr("cx", function(d) { return d.x; })
			.attr("cy", function(d) { return d.y; });
		});

</script>
