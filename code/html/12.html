<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script type="text/javascript" src="d3.v2.js"></script>
</head>

<body>
<div id="viz"></div>
	<script type="text/javascript">

//This code is copied from http://www.janwillemtulp.com/2011/03/23/tutorial-line-interpolations-in-d3/.

		var x = d3.scale.linear().domain([0,10]).range([0,400]),
		y = d3.scale.linear().domain([0,1]).range([0,50]),
		groupHeight = 60,
		topMargin = 100;

	//	var data = [];
	//	var data = d3.range(10).forEach(function(d) { data.push(Math.random()) });
		
		var data = d3.range(10).map(Math.random);

		var interpolations = [
		"linear",
		"step-before",
		"step-after",
		"basis",
		"basis-closed",
		"cardinal",
		"cardinal-closed"];

		function getLine(interpolation) {
		    return d3.svg.line().x(function(d,i) {
		            return x(i)
			        }).y(function(d) {
				        return y(d)
					    }).interpolate(interpolation)
					    //.tension(0)
					    };

		var vis = d3.select("body")
		    .append("svg:svg")
		        .attr("class", "vis")
			    .attr("width", window.width)
			        .attr("height", window.height);


		var lg = vis.selectAll(".lineGroup")
		    .data(interpolations)
		        .enter().append("svg:g")
			    .attr("class", "lineGroup")
			        .attr("transform", function(d,i) {
				    return "translate(100," + (topMargin + i * groupHeight) + ")"
				    }).each(drawLine);


		function drawLine(p,j) {
			d3.select(this)
				.selectAll(".lineGroup")
				.data(data)
				.enter().append("svg:path")
				.attr("d", getLine(p)(data))
				.attr("fill", "none")
				.attr("stroke", "steelblue")
				.attr("stroke-width", 3)
				.attr("stroke-dasharray", "15 5")
		};


	</script>
</body>

</html>
