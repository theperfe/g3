<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script type="text/javascript" src="d3.v2.js"></script>
</head>

<body>
<div id="viz"></div>
	<script type="text/javascript">

//This is same as 13.html, but here I am able to create links as well apart from nodes, though by hardcoding.


//		var nodes = [{x:500, y:500, "color":"red"},{x:500,y:500,"color":"green"}],
		var nodes = [{},{}],
		links = [{"source":1,"target":0}],
//		links = [(4,6),(5,4),(2,7),(7,6)],
//		links = [],
		width = 1200,
		height = 500;
		
		var vis = d3.select("#viz").append("svg")
		.attr("width", width)
		.attr("height", height);

		var force = d3.layout.force()
		.nodes(nodes)
		.links(links)
		.size([width, height])
		.start();

		var node = vis.selectAll(".node")
		.data(nodes)
		.enter().append("circle")
		.attr("class", "node")
		.attr("r",5)
		.style("fill", function(d) {return d.color;})
		.call(force.drag);

		var link = vis.selectAll(".link")
		.data(links)
		.enter().append("line")
		.attr("class", "link")
		.style("stroke-width",3)
		.style("stroke", "steelblue")
		.style("fill", "none");

		force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });
		});

</script>
