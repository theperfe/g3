<meta charset="utf-8">
<head>

<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<style>

.node {
stroke: #fff;
stroke-width: 1.5px;
}

.link {
stroke: #999;
stroke-opacity: 1;
}

</style>
<body>
<div id="viz"></div>
	<script type="text/javascript">

//Trying to see if we can add text to nodes.

		var color = d3.scale.category20();

		var nodes = [{x:500, y:500, "color":"red"},{x:700,y:700,"color":"green"}],
//		var nodes = [{label:"E", group:4},{label:"E", group:10}],
//		var nodes = [],
//		links = [{"source":1,"target":0}],
//		links = [(4,6),(5,4),(2,7),(7,6)],
		links = [],
		width = 1200,
		height = 900;
		
		var vis = d3.select("#viz").append("svg")
		.attr("width", width)
		.attr("height", height)
		.style("border","2px solid black");

		function draw(){
		var force = d3.layout.force()
		.nodes(nodes)
		.links(links)
		.charge(-200)
		.distance(100)
		.linkDistance(30)
		.size([width, height])
		.start();

		var node = vis.selectAll(".node")
		.data(nodes)
		.enter().append("circle")
		.attr("class", "node")
		.attr("r",5)
		.style("fill", function(d) {return d.color;})
		.call(force.drag);

		var link = vis.selectAll(".link")
		.data(links)
		.enter().append("line")
		.attr("class", "link")
		.style("stroke-width",2)
		.style("stroke", "steelblue")
		.style("fill", "none");

		var text = vis.selectAll("text")
		.data(nodes)
		.enter().append("text")
		.attr("x", function(d){return d.x;})
		.attr("y", function(d){return d.y;})
		.text("E")
		.attr("fill","blue");

		force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });
		});


		node.append("title")
			.text(function(d){return d.label;})

/*		node.on("dblclick", function()
		{

			var source = d3.mouse(this);
			node.on("dblclick", function()
			{
				var target = d3.mouse(this);
				links.push({source:0,target:1});
				draw();	
			});
		
		});

*/

		}

		draw();

		vis.on("mousedown", function()
		{
			var point = d3.mouse(this);
			nodes.push({x:point[0],y:point[1],label:"E",group:2});
			draw();
		});

		.data(nodes)
		.enter().append("svg:text")

		.attr("text-anchor", "middle")
		.text(function(d){return d.label;})
		.attr("fill", "red");

</script>
